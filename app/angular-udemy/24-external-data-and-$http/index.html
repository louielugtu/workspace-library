<!DOCTYPE html>
<html lang="en-us" ng-app="myAngularApp">
<head>
    <title>Introduction to AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <style>
        html, body
        {
            font-size: 1.1em;
        }
    </style>

    <!-- load angular via CDN -->
    <script src="https://code.angularjs.org/1.3.9/angular.js"></script>
    <script src="app.js"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">AngularJS</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">

    <div ng-controller="mainController">
        <div>
            <label>What is your IG name?</label>
            <input ng-model="igname" type="text" />
        </div>

        <!-- <div class="alert" ng-show="igname.length !== characters">
             Must be 5 characters!
         </div>-->

        <div class="alert"
             ng-class="{
                'alert-warning': igname.length < characters,
                'alert-danger' : igname.length > characters
                }"
             ng-show="igname.length !== characters">
            <div ng-show="igname.length < characters">
                You have less than 5 characters!
            </div>
            <div ng-show="igname.length > characters">
                You have more than 5 characters!
            </div>
        </div>

        <hr/>

        <h1>instagram.com/{{ igname }}</h1>
        <label>link: </label>
        <a href="http://instagram.com/{{ lowercaseigname() }}">http://instagram.com/{{ lowercaseigname() }}</a>
        <h3>Rules</h3>
        <ul>
            <li ng-repeat="rule in rules">
                {{ rule.ruleName }}
            </li>
        </ul>

        Add rule: <input type="text" ng-model="newRule"/><a href="#" class="btn btn-default" ng-click="addRule()">Add</a>

    </div>

</div>

</body>
</html>
