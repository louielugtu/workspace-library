<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ convertToDate({dt : forecast.dt}) | date:dateFormat}}</h3>
            </div>
            <div class="panel-body">
                <strong>Daytime Temperature (C):</strong> {{ convertTemperature({ dayTimeTemp : forecast.temp.day }) }}
            </div>
        </div>
    </div>
</div>
